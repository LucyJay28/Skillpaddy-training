<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">

</head>

<body>
    <section class="container">
        <div class="left-container">
            <img class="facebook-logo" src="facebook logo.svg" alt="Facebook Logo">
            <h1 class="text">Facebook helps you connect and share with the people in your life.</h1>
        </div>
        <div class="right-container">
            <div class="form-container">
                <form class="form">
                    <input class="input-field" type="text" id="email" placeholder="Email address or phone number">
                    <input class="input-field" type="password" placeholder="Password">
                    <button class="login-button">Log in </button>
                    <a class="forgotten-password" href="#">Forgotten password?</a>
                    <hr>
                </form>


                <button class="create-account-button">Create new account</button>
            </div>
            <p class="create-page"><b><a href="#">Create a page</a></b> for a celebrity, brand or business</p>
        </div>
        
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="icon" href="https://static.licdn.com/aero-v1/sc/h/al2o9zrvru7aqj8e1x2rzsrca">
    <link rel="stylesheet" href="linkedin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div>
            <img class="linkedin-logo" src="LinkedIn_logo.svg" alt="">
        </div>
        <div class="icons">
            <i class="fa fa-newspaper-o" style="font-size: 25px;"></i>
            <span class="under-text">Articles</span>
        </div>
        <div class="icons">
            <i class="fa fa-users" style="font-size: 25px;"></i>
            <span class="under-text">People</span>
        </div>
        <div class="icons">
            <i class="fa fa-users" style="font-size: 25px;"></i>
            <span class="under-text">Learning</span>
        </div>
        <div class="icons">
            <i class="fa fa-suitcase" style="font-size: 25px;"></i>
            <span class="under-text">Job</span>
        </div>
        <div class="icons">
            <i class="fa fa-puzzle-piece" style="font-size: 25px;"></i>
            <span class="under-text">Game</span>
        </div>
        <hr>
        <div class="icons">
            <i class="fa fa-laptop" style="font-size: 25px;"></i>
            <span class="under-text">Get the app</span>
        </div>
        <hr>
        <div>
            <button class="join-now">Join now</button>
        </div>
        <div>
            <button class="sign-in">Sign in</button>
        </div>


    </header>

    <section class="container">
        <div class="left-container">
            <div>
                <h1 class="text">Welcome to your professional community</h1>
            </div>
            <div>
                <button class="google"><img class="google-logo" src="google.jpg" alt="google logo"> Continue with Google</button>
            </div>
            <div>
                <button class="email">Sign in with email</button>
            </div>
            <p class="terms">By clicking Continue to join or sign in, you agree to LinkedIn's<b><a href="#"> User Agreement</a></b>, <b><a href="#"> Privacy Policy</a></b>, and<b><a href="#"> Cookie Policy.</a></b></p>
            <br>
            <p class="join">New to LinkedIn? <b><a href="#"> Join now</a></b></p>
         </div>
        <div class="right-container">
            <img class="LinkedIn-picture" src="https://static.licdn.com/aero-v1/sc/h/dxf91zhqd2z6b0bwg85ktm5s4" alt="">

        </div>
    </section>



</body>

</html>
